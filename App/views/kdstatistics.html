<div class="container">
    
    <p class="margin-bottom-20"></p>
    <div class="row">
        <div class="col-md-12">
            <div class="checkbox">
                <label><input type="checkbox" value="" data-bind="checked: isWwffOnly, click: drawChart">WWFF Only</label>
                <i id="loadingImage" class="icon-spinner icon-2x icon-spin centered" style="vertical-align:top; margin-top:-5px"></i>
            </div>
        </div>
    </div>
    <div class="row margin-bottom-20">
        <div class="col-md-4">Total QSOs: <label data-bind="text: totalQSO"></label></div>
        <div class="col-md-4">Unique Calls: <label data-bind="text: uniqueCall"></label></div>
        <div class="col-md-4">Total References: <label data-bind="text: totalRefs"></label></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="mode_chart"></div>
        </div>
        <div class="col-md-6">
            <div id="band_chart" ></div>
        </div>
    </div>
    <p class="margin-bottom-40"></p>
    <div class="row" >
        <div class="col-md-12">
            <div id="ref_chart"></div>
        </div>
    </div>

</div>
