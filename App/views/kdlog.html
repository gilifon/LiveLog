<div class="container" >
    
    <!--<h3 data-bind="visible:shell.lang() == 'he'">4Z1KD Online Logbook</h3>
    <h3 style="direction:ltr" data-bind="visible:shell.lang() == 'en'">4Z1KD Online Logbook</h3>-->
    <p class="margin-bottom-40"></p>
    <p>
        <i id="loadingImage" class="icon-spinner icon-2x icon-spin centered "></i> Enter your callsign and check if you are in the log
    </p>
    <p>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <input class="form-control" data-bind="value: callsign, valueUpdate: 'afterkeydown'" placeholder="Your Call" type="text" tabindex="1" />
            </div>
            <div class="col-md-2 col-sm-3 col-xs-3">
                <button id="CheckBtn" data-bind="click: GetWokedSections" type="button" class="btn btn-info"><span class="glyphicon glyphicon-certificate"></span> Check</button>
            </div>
        </div>
    </p>
    
    <p>
        <div data-bind="visible:linkList().length > 0">
            <div class="panel panel-green margin-bottom-40">
                <div class="panel-heading">
                    <h4 class="panel-title"><span data-bind="html: linkList().length"></span> QSO's found</h4>
                </div>
                <table class="table table-striped table-hover" id="dataTable">
                    <thead>
                        <tr>
                            <th>Call</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Mode</th>
                            <th>Band</th>
                            <th>Frequency</th>
                            <th>4XFF Reference</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: linkList">
                        <tr>
                            <td data-bind="text: call"></td>
                            <td data-bind="text: moment(qso_date,'YYYYMMDD').format('DD-MM-YYYY')"></td>
                            <td data-bind="text: moment(time_on,'HHmmss').format('HH:mm:ss')"></td>
                            <td data-bind="text: mode"></td>
                            <td data-bind="text: band"></td>
                            <td data-bind="text: freq"></td>
                            <td data-bind="text: wwff_ref"></td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div data-bind="visible:didNotWork"><span class="glyphicon glyphicon-star"></span> we did not work yet.. Hope to hear you on the air soon!</div>

        
    </p>
    <!--/row-fluid-->
    
</div>
