<div class="container">

    <!--<h3 data-bind="visible:shell.lang() == 'he'">4Z1KD Online Logbook</h3>
    <h3 style="direction:ltr" data-bind="visible:shell.lang() == 'en'">4Z1KD Online Logbook</h3>-->
    <p class="margin-bottom-40"></p>
    <p>
        KDLog Audit Table
    </p>
    <p>
        <div class="panel panel-black margin-bottom-40">
            <div class="panel-heading">
                <h4 class="panel-title"><span data-bind="html: linkList().length"></span> requests found</h4>
            </div>
            
            <table class="table table-striped table-hover" id="dataTable">
                <thead>
                    <tr>
                        <th>Call</th>
                        <th>Time Stamp</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: linkList">
                    <tr>
                        <td data-bind="text: call"></td>
                        <td data-bind="text: datetime"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </p>
    <!--/row-fluid-->
</div>
